<!doctype html>
<html>
<head>
  <title>IAP Hello Verified User</title>
</head>
<body>
  <p>
    Unverified email: <strong>{{ email }}</strong> and persistent ID: <strong>{{ id }}</strong>.
  </p>

  <p>
    Verified email: <strong>{{ verified_email }}</strong> and verified persistent ID: <strong>{{ verified_id }}</strong>.
  </p>

  <p>
    JWT:<br /><br />
    {{ jwt }}
  </p>

</body>
</html>
